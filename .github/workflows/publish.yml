name: Publish Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run tests
        run: npx jest --testPathIgnorePatterns=title.memory-leak.test.ts --testPathIgnorePatterns=llm.spec.ts --testPathIgnorePatterns=integration.test.ts
        env:
          NODE_ENV: test
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          AZURE_MODEL_NAME: ${{ secrets.AZURE_MODEL_NAME }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          AZURE_OPENAI_API_INSTANCE: ${{ secrets.AZURE_OPENAI_API_INSTANCE }}
          AZURE_OPENAI_API_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_API_DEPLOYMENT }}

      - name: Check for Google LLM changes
        id: google_changes
        run: |
          # Check all commits in this push (handles batch commits)
          BASE_REF="${{ github.event.before }}"
          if [ "$BASE_REF" = "0000000000000000000000000000000000000000" ]; then
            BASE_REF="origin/main"
          fi
          if git diff --name-only $BASE_REF HEAD | grep -q "^src/llm/google/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Google LLM tests (flaky - timeouts allowed)
        if: steps.google_changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        continue-on-error: true
        run: npx jest src/llm/google/llm.spec.ts
        env:
          NODE_ENV: test
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Check for Anthropic LLM changes
        id: anthropic_changes
        run: |
          BASE_REF="${{ github.event.before }}"
          if [ "$BASE_REF" = "0000000000000000000000000000000000000000" ]; then
            BASE_REF="origin/main"
          fi
          if git diff --name-only $BASE_REF HEAD | grep -q "^src/llm/anthropic/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Anthropic LLM tests (flaky - timeouts allowed)
        if: steps.anthropic_changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        continue-on-error: true
        run: npx jest src/llm/anthropic/llm.spec.ts
        env:
          NODE_ENV: test
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Check for PTC changes
        id: ptc_changes
        run: |
          BASE_REF="${{ github.event.before }}"
          if [ "$BASE_REF" = "0000000000000000000000000000000000000000" ]; then
            BASE_REF="origin/main"
          fi
          if git diff --name-only $BASE_REF HEAD | grep -qE "^src/tools/ProgrammaticToolCalling\.ts|^src/tools/ToolNode\.ts|^src/agents/AgentContext\.ts|^src/test/mockTools\.ts"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Run PTC unit tests
        if: steps.ptc_changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: npx jest src/tools/__tests__/ProgrammaticToolCalling.test.ts
        env:
          NODE_ENV: test
          LIBRECHAT_CODE_API_KEY: ${{ secrets.LIBRECHAT_CODE_API_KEY }}
          LIBRECHAT_CODE_BASEURL: ${{ secrets.LIBRECHAT_CODE_BASEURL }}

      - name: Run PTC integration tests (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: npx jest src/tools/__tests__/ProgrammaticToolCalling.integration.test.ts
        env:
          NODE_ENV: test
          LIBRECHAT_CODE_API_KEY: ${{ secrets.LIBRECHAT_CODE_API_KEY }}
          LIBRECHAT_CODE_BASEURL: ${{ secrets.LIBRECHAT_CODE_BASEURL }}

      - name: Check for Tool Search changes
        id: tool_search_changes
        run: |
          BASE_REF="${{ github.event.before }}"
          if [ "$BASE_REF" = "0000000000000000000000000000000000000000" ]; then
            BASE_REF="origin/main"
          fi
          if git diff --name-only $BASE_REF HEAD | grep -qE "^src/tools/ToolSearchRegex\.ts|^src/tools/ToolNode\.ts|^src/agents/AgentContext\.ts|^src/test/mockTools\.ts"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Tool Search unit tests
        if: steps.tool_search_changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: npx jest src/tools/__tests__/ToolSearchRegex.test.ts
        env:
          NODE_ENV: test
          LIBRECHAT_CODE_API_KEY: ${{ secrets.LIBRECHAT_CODE_API_KEY }}
          LIBRECHAT_CODE_BASEURL: ${{ secrets.LIBRECHAT_CODE_BASEURL }}

      - name: Run Tool Search integration tests (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: npx jest src/tools/__tests__/ToolSearchRegex.integration.test.ts
        env:
          NODE_ENV: test
          LIBRECHAT_CODE_API_KEY: ${{ secrets.LIBRECHAT_CODE_API_KEY }}
          LIBRECHAT_CODE_BASEURL: ${{ secrets.LIBRECHAT_CODE_BASEURL }}

      - name: Prune development dependencies
        run: npm prune --production

      - name: Check version change
        id: check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view @librechat/agents version 2>/dev/null || echo "0.0.0")
          if [ "$PACKAGE_VERSION" = "$PUBLISHED_VERSION" ]; then
            echo "No version change, skipping publish"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Version changed, proceeding with publish"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Pack package
        if: steps.check.outputs.skip != 'true'
        run: npm pack

      - name: Publish
        if: steps.check.outputs.skip != 'true'
        run: npm publish $(ls librechat-agents-*.tgz) --access public
        env:
          NODE_ENV: production
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}